[tools]
# Standard tools
1password-cli = "2.32.1"
aws-sam-cli = "1.154.0"
aws-vault = "7.2.0"
awscli = "2.33.27"                         # requires rosetta 2
bat = "0.26.1"
delta = "0.18.2"
duckdb = "1.4.4"
eza = "0.23.4"
fzf = "0.68.0"                             # required for zoxide interactive (cdi)
gh = "2.74.0"
go = "1.26.0"
jq = "1.8.1"
jujutsu = "0.38.0"
node = "lts"
pandoc = "3.9"
pnpm = "10.30.1"
pre-commit = "4.5.1"
python = "3.12.12"
ripgrep = "15.1.0"
shellcheck = "0.11.0"
rust = "1.93.1"
starship = "1.24.2"
terraform = "1.14.5"
uv = "0.10.4"
yarn = "4.9.4"
zoxide = "0.9.9"

# Registry shortname tools (non-npm native binary)
claude-code = "latest"                     # managed outside Renovate

# aqua: tools
"aqua:ducaale/xh" = "0.25.3"
"aqua:google/osv-scanner" = "2.3.3"
"aqua:j178/prek" = "0.3.3"
"aqua:sxyazi/yazi" = "26.1.22"

# cargo: tools
"cargo:treemd" = "0.5.6"

# npm: tools
"npm:aws-cdk" = "2.1106.1"
"npm:cc-sdd" = "2.1.1"
"npm:ccmanager" = "3.8.1"
"npm:ccusage" = "18.0.5"
"npm:@ccusage/codex" = "18.0.6"
"npm:claude-code-templates" = "1.28.16"
"npm:markdownlint-cli2" = "0.21.0"
"npm:md-mermaid-lint" = "1.0.1"
"npm:opencommit" = "3.2.12"
"npm:pyright" = "1.1.408"

[env]
DOTFILES_PATH = "/Users/rysk/Repositories/rysk/dotfiles"

[tasks.lint]
usage = 'arg "[paths]" var=#true help="Lint target paths"'
run = [
  "uv run --with ruff -- ruff format ${usage_paths:-}",
  "uv run --with ruff -- ruff check ${usage_paths:-}",
  "uv run --with mypy -- mypy ${usage_paths:-.}",
  "uv run --with ty -- ty check ${usage_paths:-}",
  "uv run --with pyright -- pyright ${usage_paths:-}",
]
