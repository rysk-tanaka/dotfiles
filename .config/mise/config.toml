bat = "latest"
delta = "latest"
duckdb = "latest"
eza = "latest"
gh = "latest"
go = "latest"
jq = "latest"
node = "lts"
pandoc = "latest"
pnpm = "latest"
pre-commit = "latest"
python = "3.12.8"
ripgrep = "latest"
rust = "latest"
starship = "latest"
terraform = "latest"
uv = "latest"
